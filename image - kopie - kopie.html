<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Controlled Video and Image Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }
        #webcamContainer, #displayContainer {
            position: relative;
            width: 48%;
        }
        #webcamVideo, #mainVideo, #mainImage {
            width: 100%;
            height: auto;
            display: none;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            font-size: 24px;
        }
        .thumbnails img {
            width: 100px;
            height: auto;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        Webcam Controlled Video and Image Player
    </header>
    <div id="container">
        <div id="webcamContainer">
            <video id="webcamVideo" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="displayContainer">
            <video id="mainVideo" controls></video>
            <img id="mainImage" src="" alt="Main Image">
        </div>
    </div>
    <div class="thumbnails">
        <img src="videos/open.png" data-type="video" data-src="videos/video1.mp4" alt="Thumbnail 1">
        <img src="videos/open.png" data-type="video" data-src="videos/video2.mp4" alt="Thumbnail 2">
        <img src="videos/open.png" data-type="image" data-src="videos/open.png" alt="Thumbnail 3">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="app2.js"></script>
</body>
</html>
